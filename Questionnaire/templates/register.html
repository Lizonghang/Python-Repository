                                </div>
                            </div>
                            <div class="info pwd_info">
                                <div class="pwd_tips" id="pwd_tips">
                                    <div class="default" id="pwd_tip1" style="margin-top: -5px">长度为6-16个字符</div>
                                    <div class="default" id="pwd_tip2">不能包含空格</div>
                                    <div class="default" id="pwd_tip3">不能是9位以下纯数字</div>
                                    <div class="default" id="pwd_tip4">两次输入的密码不同</div>

<script>
    function agree(){
        var status = document.getElementById("agree");
        var submit_button = document.getElementById("submit");
        if(status.checked != true){
            submit_button.disabled = "disabled";
            submit_button.style.backgroundColor = "gray";
        }
        else{
            submit_button.disabled = "";
            submit_button.style.backgroundColor = "";
        }
    }
    function next(id){
        if(event.keyCode == 13){
            if(id == "username")    document.getElementById("password").focus();
            else if(id == "password")   document.getElementById("password_again").focus();
            else if(id == "password_again") submit();
        }
    }
</script>
<script>
        var username;
        var password;
        function checkForm(){
            var valid = true;
            username = document.getElementById("username").value;
            password = document.getElementById("password").value;
            var password_again = document.getElementById("password_again").value;
            if(username == ""){
                document.getElementById("name").style.color = "red";
                valid = false;
            }
            else{
                document.getElementById("name").style.color = "black";
            }
            if(password.length < 6 || password.length >16){
                document.getElementById("pwd_tip1").style.color = "red";
                valid = false;
            }
            else{
                document.getElementById("pwd_tip1").style.color = "green";
            }
            if(password.indexOf(" ")>0){
                document.getElementById("pwd_tip2").style.color = "red";
                document.getElementById("password").value = "";
                document.getElementById("password_again").value = "";
                valid = false;
            }
            else{
                document.getElementById("pwd_tip2").style.color = "green";
            }
            if(password.length<9){
                if(password == parseInt(password)){
                    document.getElementById("pwd_tip3").style.color = "red";
                    valid = false;
                }
                else{
                    document.getElementById("pwd_tip3").style.color = "green";
                }
            }
            else{
                document.getElementById("pwd_tip3").style.color = "green";
            }
            if(password != password_again){
                document.getElementById("pwd_tip4").style.color = "red";
                document.getElementById("password_again").value = "";
                valid = false;
            }
            else{
                document.getElementById("pwd_tip4").style.color = "green";
            }
            return valid;
        }
        function submit(){
            if(!checkForm()){
                return;
            }
            var URL = "http://www.desckie.com/regist/";
            var data = {'username': username, 'password': password};
            $.post(URL,data,function(response){
                if(response == "该用户已注册")    alert(response);
                else    window.location.href = "http://www.desckie.com";
            });
        }
    </script>
