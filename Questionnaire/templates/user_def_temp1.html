  <script src="http://www.desckie.com/static/admin/js/jquery.js"></script>
  <script>
      function submit(){
          var Qs=1;
          var tempQ;
          while(tempQ = document.getElementsByClassName("Q"+Qs)[0]){
              if(tempQ.getElementsByClassName("plot")[0].style.visibility == 'visible'){
                  var lis = tempQ.getElementsByTagName("li");
                  var check = false;
                  var len = lis.length;
                  if(len == 1){
                      if(lis[0].getElementsByTagName("textarea")[0].value != "")
                          check = true;
                  }
                  else{
                      for(var i=0;i<len;i++){
                        if(lis[i].getElementsByTagName("input")[0].checked == true)   check = true;
                      }
                  }
                  if(check == false){
                      alert("题目"+Qs+"为必选题");
                      return;
                  }
              }
              Qs++;
          }
          Qs=1;
          var ans = new Array();
          var type = new Array();
          while(document.getElementsByClassName("Q"+Qs)[0]){
              ans[Qs-1] = new Array();
              Qs++;
          }
          Qs=1;
          while(tempQ = document.getElementsByClassName("Q"+Qs)[0]){
              lis = tempQ.getElementsByTagName("li");
              len = lis.length;
              var k;
              if(len==1){
                  ans[Qs-1][0]=lis[0].getElementsByTagName("textarea")[0].value;
                  type[Qs-1]="fitb";
              }
              else{
                  for(k=0;k<len;k++){
                      ans[Qs-1][k]=(lis[k].getElementsByTagName("input")[0].checked==true?1:0);
                  }
                   var eType = lis[0].getElementsByTagName("input")[0].type;
                  if(eType == "radio"){
                      type[Qs-1]="radio";
                  }
                  else if(eType == "checkbox"){
                      type[Qs-1]="checkbox";
                  }
              }
              Qs++;
          }
          var title = $.trim(document.getElementById("pater_title").innerText);
          var url = encodeURI("http://www.desckie.com/select/template_1/analysis/?user={{ user }}&title="+title);
          $.post(url,{'data':JSON.stringify(ans),'type':JSON.stringify(type)});
          window.location.href=encodeURI("http://www.desckie.com/submit/welcome?user=" + "{{ user }}&title="+title);
      }
  </script>
 </head>
 <body>

          <div id="submit_div" style="width: 820px;height: 60px;background-color: transparent;text-align: center">
           <div style="background-color: transparent;">
            <a class="sumitbutton" href="javascript:submit()" style="height:60px; line-height:60px; font-size:20px;width: 109%;margin-left: -8.5%;margin-top: 67px">
             确认提交
            </a>
           </div>

 <script>
     var isEnd = "{{ isEnd }}";
     if(isEnd == "True"){
         var a = document.getElementsByClassName("sumitbutton")[0];
         a.href = "javascript:print();";
         a.innerText = "打印问卷";
     }
     var pater_title = document.getElementById("pater_title");
     var url_search = window.location.search.replace("?","").split("&");
     var username = url_search[0].split("=")[1];
     var title = $.trim(pater_title.innerText);
     var heart_button = document.createElement("a");
     heart_button.href = "javascript:collect();";
     $.post("http://www.desckie.com/select/isCollected/", {'username':username, 'title':title}, function(response){
         if(response == "collected")
            heart_button.innerHTML = '&nbsp;&nbsp;<img src="/static/admin/img/red_heart.png" style="width: 18px;height: 18px;margin-right: 10px">';
         else if(response == "uncollected")
            heart_button.innerHTML = '&nbsp;&nbsp;<img src="/static/admin/img/grey_heart.png" style="width: 18px;height: 18px;margin-right: 10px">';
     });
     pater_title.appendChild(heart_button);
     function collect(){
         var url = "http://www.desckie.com/select/collect_log/";
         var heart_src = document.getElementsByTagName("img")[0].src.split("/");
         heart_src = heart_src[heart_src.length-1];
         if(heart_src == "grey_heart.png"){
              var method = "collect";
              $.post(url, {'method': method, 'title': title, 'username': username}, function (response) {
                  if(response == "收藏成功")
                    document.getElementsByTagName("img")[0].src = "/static/admin/img/red_heart.png";
                  else
                    alert(response);
              })
          }
          else if(heart_src == "red_heart.png"){
              var method = "uncollect";
              $.post(url, {'method': method, 'title': title, 'username': username}, function (response) {
                  if(response == "取消收藏")
                    document.getElementsByTagName("img")[0].src = "/static/admin/img/grey_heart.png";
                  else
                    alert(response);
              })
          }
     }
 </script>
